<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #b7fff1">
      <a-box id="myBox"
        width="1"
        height="3"
        depth="1"
        color="#ffb7c5" 
        position="-1 3 1"
        rotation="180 0 0"
        shadow>
      </a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-dodecahedron position="-1 0.5 -3" rotation="0 45 0" width="4" height="4" color="#4CC3D9"></a-dodecahedron>
      <a-octahedron position="-1 0.5 0" rotation="0 0 45" width="4" height="4" color="#a5d9fe"></a-octahedron>
    </a-scene>
  </body>
</html>
